<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>
    <style>
        /* CSS for navbar */
        .navbar {
            background-color: #e60a0a; /* Background color */
            padding: 20px; /* Top and bottom padding */
            position: fixed; /* Fix the navbar at the top */
            width: 100%; /* Full width */
            top: 0; /* Stick to the top of the viewport */
            z-index: 1000; /* Ensure it's above other elements */
        }

        nav ul {
            list-style-type: none; /* Remove bullet points */
            margin: 0;
            padding: 0 10px;
            text-align: right; /* Center the list items */
        }

        nav ul li {
            display: inline-block; /* Display list items horizontally */
            margin-right: 60px; /* Space between list items */
        }

        nav ul li a {
            color: white; /* Text color */
            text-decoration: none; /* Remove underline from links */
            font-size: 18px; /* Font size */
            font-weight: bold; /* Font weight */
        }

        nav ul li a:hover {
            color: #ffd700; /* Change text color on hover */
        }

        /* Add some padding to the body to prevent content from being hidden under the navbar */
        body {
            padding-top: 50px; /* Adjust this value according to your navbar height */
        }
        .footer{
            background-color: darkgray;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About Us</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </div>

    <!-- Add some content to demonstrate scrolling -->
    <div style="height: 1500px; background-color: #5010f1;">
        Scroll down to see the effect of the sticky navbar.
    </div>

    <div class="footer">
        <h1>Copyright 2024</h1>
    </div>
</body>
</html>
