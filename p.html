<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
/* CSS for centering the table container */
.table-container {
    display: flex;
    justify-content: center; 
    align-items: center; 
    height: 100vh; 
}

/* CSS for table borders */
.table {
    border-collapse: collapse;
}
thead{
    background-color: aqua;
}
th, td {
    border: 1px solid black;
    padding: 8px;
    text-align: left;
}

    </style>
</head>
<body>
    <div class="table-container">
        <table class="table">
            <thead>
                <tr>
                    <th>First</th>
                    <th>Second</th>
                    <th>Third</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Hello</td>
                    <td>Nigga</td>
                    <td>Chigga</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
