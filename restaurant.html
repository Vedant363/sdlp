<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Restaurant Data Entry Form</title>
<style>
    table {
        width: 50%;
        border-collapse: collapse;
    }
    th, td {
        padding: 8px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }
    th {
        background-color: #f2f2f2;
    }
</style>
</head>
<body>

<h2>Restaurant Data Entry Form</h2>

<table>
  <tr>
    <th>Field</th>
    <th>Value</th>
  </tr>
  <tr>
    <td>Restaurant Name:</td>
    <td><input type="text" id="restaurantName"></td>
  </tr>
  <tr>
    <td>Location:</td>
    <td><input type="text" id="location"></td>
  </tr>
  <tr>
    <td>Rating:</td>
    <td>
      <select id="rating">
        <option value="5">5</option>
        <option value="4">4</option>
        <option value="3">3</option>
        <option value="2">2</option>
        <option value="1">1</option>
      </select>
    </td>
  </tr>
  <tr>
    <td colspan="2"><button onclick="submitForm()">Submit</button></td>
  </tr>
</table>

<script>
  function submitForm() {
    var restaurantName = document.getElementById('restaurantName').value;
    var location = document.getElementById('location').value;
    var rating = document.getElementById('rating').value;

    // Here you can perform any action with the form data, like sending it to a server using AJAX
    console.log("Restaurant Name: " + restaurantName);
    console.log("Location: " + location);
    console.log("Rating: " + rating);
    
    // For now, let's just alert that the form was submitted
    alert("Form submitted successfully!");
  }
</script>

</body>
</html>
