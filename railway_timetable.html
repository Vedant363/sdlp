<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Railway Time Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f2f2f2;
    }
    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Railway Time Table</h1>
    <table>
      <thead>
        <tr>
          <th>Train Number</th>
          <th>Departure Time</th>
          <th>Arrival Time</th>
          <th>Origin</th>
          <th>Destination</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>12345</td>
          <td>08:00 AM</td>
          <td>11:00 AM</td>
          <td>New York</td>
          <td>Chicago</td>
        </tr>
        <tr>
          <td>54321</td>
          <td>12:00 PM</td>
          <td>03:00 PM</td>
          <td>Chicago</td>
          <td>New York</td>
        </tr>
        <tr>
          <td>67890</td>
          <td>04:00 PM</td>
          <td>07:00 PM</td>
          <td>Los Angeles</td>
          <td>San Francisco</td>
        </tr>
        <tr>
          <td>09876</td>
          <td>08:00 PM</td>
          <td>11:00 PM</td>
          <td>San Francisco</td>
          <td>Los Angeles</td>
        </tr>
      </tbody>
    </table>
  </div>
</body>
</html>
