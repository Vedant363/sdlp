<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Registration Form</title>
<style>
    .error {
        color: red;
    }
</style>
</head>
<body>

<h2>Registration Form</h2>

<form id="registrationForm" onsubmit="return validateForm()">
    <label for="firstName">First Name:</label><br>
    <input type="text" id="firstName" name="firstName"><br>
    <span id="firstNameError" class="error"></span><br>

    <label for="lastName">Last Name:</label><br>
    <input type="text" id="lastName" name="lastName"><br>
    <span id="lastNameError" class="error"></span><br>

    <label for="organization">Organization:</label><br>
    <input type="text" id="organization" name="organization"><br>
    <span id="organizationError" class="error"></span><br>

    <label for="hobbies">Hobbies:</label><br>
    <textarea id="hobbies" name="hobbies"></textarea><br>
    <span id="hobbiesError" class="error"></span><br>

    <input type="submit" value="Submit">
</form>

<script>
function validateForm() {
    var firstName = document.getElementById("firstName").value;
    var lastName = document.getElementById("lastName").value;
    var organization = document.getElementById("organization").value;
    var hobbies = document.getElementById("hobbies").value;

    var isValid = true;

    // Validate first name
    if (firstName == "") {
        document.getElementById("firstNameError").innerHTML = "First name is required";
        isValid = false;
    } else {
        document.getElementById("firstNameError").innerHTML = "";
    }

    // Validate last name
    if (lastName == "") {
        document.getElementById("lastNameError").innerHTML = "Last name is required";
        isValid = false;
    } else {
        document.getElementById("lastNameError").innerHTML = "";
    }

    // Validate organization
    if (organization == "") {
        document.getElementById("organizationError").innerHTML = "Organization is required";
        isValid = false;
    } else {
        document.getElementById("organizationError").innerHTML = "";
    }

    // Validate hobbies
    if (hobbies == "") {
        document.getElementById("hobbiesError").innerHTML = "Hobbies are required";
        isValid = false;
    } else {
        document.getElementById("hobbiesError").innerHTML = "";
    }

    return isValid;
}
</script>

</body>
</html>
