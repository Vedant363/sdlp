<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Size Calculator</title>
    <script>
        function calculateFileSize() {
            // Get the selected file input
            var fileInput = document.getElementById('fileInput');
            
            // Check if a file is selected
            if (fileInput.files.length > 0) {
                var fileSize = fileInput.files[0].size; // Size of the file in bytes
                var fileSizeKB = fileSize / 1024; // Size of the file in KB
                var fileSizeMB = fileSizeKB / 1024; // Size of the file in MB

                // Display the results dynamically on the HTML page
                document.getElementById('fileSizeResult').innerHTML = 
                    "File Size: " + fileSize + " bytes (" + fileSizeKB.toFixed(2) + " KB, " + fileSizeMB.toFixed(2) + " MB)";
            } else {
                // If no file is selected, display an error message
                document.getElementById('fileSizeResult').innerHTML = "Please select a file.";
            }
        }
    </script>
</head>
<body>
    <h1>File Size Calculator</h1>
    <input type="file" id="fileInput" onchange="calculateFileSize()">
    <div id="fileSizeResult"></div>
</body>
</html>
